<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="body registration">
<!--------------------------------------------------------------------------------------------------------------------->
<!-----------------------------------------------header begin---------------------------------------------------------->
<div class="header">
    <a href="#" class="header__item header__item_first">Бесплатная доставка по Украине 1-2 дня</a><!--
    --><a href="#" class="header__item header__item_second">Бесплатный возврат или обмен 30 дней</a><!--
    --><a href="#" class="header__item header__item_third">Скидка 5% при оплате картой</a>
</div>
<!------------------------------------------------header end----------------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------head begin----------------------------------------------------------->
<div class="head-block">
    <div class="head-block__links">
        <p class="head-block__link-item">093 760 42 51</p>
        <a href="#" class="head-block__link-item">Поддержка/FAQ</a>
        <a href="#" class="head-block__link-item">Оплата и доставка</a>
    </div>
    <div class="head-block__category">
        <a href="../index.html" class="head-block__logo">
            <img src="../images/banan-logo_black.png" alt="banan store logotype" class="head-block__logo-img">
        </a>
        <div class="head-block__main-sections">
            <a href="../woman-clothing/woman-clothing.html"
               class="head-block__button head-block__button_woman category-button">Женское</a>
            <a href="" class="head-block__button head-block__button_man category-button">Мужское</a>
        </div>
    </div>
    <div class="head-block__user">
        <a href="#" class="head-block__user-item">Корзина</a>
        <p class="head-block__cart-counter">: 1</p>
        <a href="#" class="head-block__user-item head-block__user-item_registered-user">Личный кабинет</a>
        <a href="#" class="head-block__user-item">Вход</a>
    </div>
</div>
<!-------------------------------------------------head end------------------------------------------------------------>
<!--------------------------------------------------------------------------------------------------------------------->
<!-----------------------------------------registration block begin---------------------------------------------------->
<div class="inputs-wrap">
    <div class="input-block float_left">
        <p class="input-block__header">Вход</p>
        <form class="input-block__form" action="">
            <div class="input-block__input">
                <label class="input-block__label">E-mail</label>
                <input required type="email" class="input-block__place">
            </div>
            <div class="input-block__input">
                <label class="input-block__label">Пароль</label>
                <input required type="password" class="input-block__place">
            </div>
            <button type="submit" class="input-block__button">Вход</button>
            <a href="#" class="input-block__recovery">Забыли пароль?</a>
        </form>
    </div>
    <div class="input-block">
        <p class="input-block__header">Регистрация</p>
        <form class="input-block__form" action="">
            <div class="input-block__input">
                <label class="input-block__label">E-mail</label>
                <input required type="email" class="input-block__place">
            </div>
            <div class="input-block__input">
                <label class="input-block__label">Пароль</label>
                <input required type="password" class="input-block__place">
            </div>
            <button type="submit" class="input-block__button">Продолжить</button>
        </form>
    </div>
</div>
<!-------------------------------------------registration block end---------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------->
<!-----------------------------------------------footer begin---------------------------------------------------------->
<div class="footer">
    <div class="footer__container">
        <a href="https://www.instagram.com/bananclothing/" target="_blank" class="footer__item footer__item_black">Instagram</a>
        <a href="https://www.facebook.com/bananclothing/" target="_blank" class="footer__item footer__item_black">Facebook</a>
        <a href="" class="footer__item footer__item_black">О нас</a>
        <a href="" class="footer__item footer__item_black">Контакты</a>
    </div>
</div>
<!------------------------------------------------footer end----------------------------------------------------------->
<!--------------------------------------------------------------------------------------------------------------------->
<script src="../js/jquery-3.1.1.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
